<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#062A27" />

    <!-- Primary -->
    <title>Hidden Prince George — Discover the Best of Prince George</title>
    <meta name="description" content="Trails, cafés, hidden spots, and local businesses in Prince George — curated gems, stories, and a fast search to find your next favorite place." />
    <meta property="og:site_name" content="Hidden Prince George">

    <!-- Favicons (versioned to force Google/clients to re-fetch fresh files) -->
    <!-- Google prefers /favicon.ico at the root -->
    <link rel="icon" href="/favicon.ico?v=20250920c" sizes="any">
    <!-- PNG fallbacks -->
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png?v=20250920c">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png?v=20250920c">
    <link rel="icon" type="image/png" sizes="48x48" href="/favicon-48x48.png?v=20250920c"> <!-- NEW -->

    <!-- iOS home screen -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png?v=20250920c">
    <!-- Android/Chrome -->
    <link rel="manifest" href="/site.webmanifest?v=20250920c">
    <!-- Optional: keep SVG for modern browsers (not relied on by Google SERP) -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg?v=20250920c">
    <link rel="shortcut icon" href="/favicon.ico?v=20250920c"> <!-- NEW -->

    <meta name="application-name" content="Hidden Prince George">
    <meta name="apple-mobile-web-app-title" content="Hidden Prince George">

    <!-- Open Graph -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Hidden Prince George — Discover the Best of Prince George" />
    <meta property="og:description" content="Trails, cafés, hidden spots, and local businesses in Prince George." />
    <meta property="og:url" content="https://hiddenprincegeorge.ca/" />
    <meta property="og:image" content="https://hiddenprincegeorge.ca/og-hero.jpg" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Hidden Prince George — Discover the Best of Prince George" />
    <meta name="twitter:description" content="Trails, cafés, hidden spots, and local businesses in Prince George." />
    <meta name="twitter:url" content="https://hiddenprincegeorge.ca/" />
    <meta name="twitter:image" content="https://hiddenprincegeorge.ca/og-hero.jpg" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Tag color tweak -->
    <style>
      #stories .tag, #stories .tags .tag, #stories .tags span,
      #stories .tag-chip, #stories [data-role="tag"], #stories a[href*="/tag/"]{
        color:#FF7A3F!important;border-color:rgba(255,122,63,.3)!important
      }
    </style>

    <!-- Organization schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Hidden Prince George",
      "url": "https://hiddenprincegeorge.ca",
      "logo": {
        "@type": "ImageObject",
        "url": "https://hiddenprincegeorge.ca/logo-512.png",
        "width": 512,
        "height": 512
      }
    }
    </script>
  </head>
  <body class="bg-white text-slate-900">
    <div id="root"></div>

    <!-- Temporary crawl helper: remove after indexed -->
    <p style="font-size:12px; text-align:center; margin:24px 0;">
      <a href="/favicon-check.html" rel="nofollow">Favicon check</a>
